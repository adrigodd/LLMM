<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba de tablas</title>
    </head>
    <body>
        <table border="1" align="center">
            <colgroup>
                <col span="1" style="background-color:white;">
                <col span="3" style="background-color:yellow">
                <col span="1" style="background-color:brown">
            </colgroup>
            <caption>Gastos del mes</caption>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Gasoil</th>
                    <th>Desayuno</th>
                    <th>Comidas</th>
                    <th>Extras</th>
                </tr>
            </thead>
            <tbody align="center">
                
                <tr>
                    <td>1</td>
                    <td>20€</td>
                    <td>2€</td>
                    <td>12€</td>
                    <td>10€</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>0€</td>
                    <td>2€</td>
                    <td>0€</td>
                    <td>5€</td>
                </tr>
            </tbody>
            <tfoot>
                <colgroup>
                    <col span="1" style="background-color:white">
                </colgroup>
                <tr>
                    <td colspan="5" align="center">Mes de enero</td>
                </tr>
            </tfoot>
        </table>
        <table align="center"> 
            <colgroup>
                <col span="1" style="background-color:white">
                <col span="1" style="background-color:red">
            </colgroup>
            <tr>
                <th>Total del mes</th>
                <th>100€</th>
            </tr>
        </table>
    </body>
</html>
